name: 'Test'
on: ['push']

jobs:
  test:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: 'actions/checkout@v1'

    - name: 'Build'
      run: 'docker build -t helm .'

    - name: 'Test commands'
      run: 'docker run --rm -i -v $PWD/charts:/usr/src/charts -v $PWD/tests:/usr/src/tests --entrypoint=./tests/test-snap.sh helm'

    - name: 'Test chart'
      run: 'docker run --rm -i -v $PWD/charts:/usr/src/charts -v $PWD/tests:/usr/src/tests --entrypoint=./tests/charts/test.sh helm'

    - name: 'Test helm version'
      run: 'docker run --rm -i --entrypoint=helm helm version -c'
